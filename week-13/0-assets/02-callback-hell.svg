<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Dark Background -->
  <rect width="1200" height="900" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f0db4f" text-anchor="middle">
    Callback Hell (Pyramid of Doom)
  </text>

  <!-- Problem Section -->
  <g id="callback-hell">
    <text x="100" y="100" font-family="system-ui" font-size="24" font-weight="600" fill="#ef4444">
      ‚ùå Callback Hell
    </text>

    <!-- Code Block -->
    <rect x="50" y="120" width="500" height="700" fill="#1e293b" stroke="#ef4444" stroke-width="3" rx="10"/>

    <g font-family="monospace" font-size="14" fill="#f1f5f9">
      <!-- Level 1 -->
      <text x="70" y="160">getUserData(userId, (user) => {</text>
      <text x="90" y="185" fill="#94a3b8">  // First callback</text>
      <text x="90" y="210">  console.log('User:', user.name);</text>

      <!-- Level 2 -->
      <rect x="90" y="225" width="430" height="550" fill="#27303f" stroke="#64748b" stroke-width="1" rx="5"/>
      <text x="110" y="255">  getPosts(user.id, (posts) => {</text>
      <text x="130" y="280" fill="#94a3b8">    // Second callback</text>
      <text x="130" y="305">    console.log('Posts:', posts.length);</text>

      <!-- Level 3 -->
      <rect x="130" y="320" width="370" height="430" fill="#1a202e" stroke="#64748b" stroke-width="1" rx="5"/>
      <text x="150" y="350">    getComments(posts[0].id, (comments) => {</text>
      <text x="170" y="375" fill="#94a3b8">      // Third callback</text>
      <text x="170" y="400">      console.log('Comments:', comments.length);</text>

      <!-- Level 4 -->
      <rect x="170" y="415" width="310" height="310" fill="#151923" stroke="#64748b" stroke-width="1" rx="5"/>
      <text x="190" y="445">      getLikes(comments[0].id, (likes) => {</text>
      <text x="210" y="470" fill="#94a3b8">        // Fourth callback</text>
      <text x="210" y="495">        console.log('Likes:', likes.count);</text>

      <!-- Level 5 -->
      <rect x="210" y="510" width="250" height="190" fill="#0d1117" stroke="#64748b" stroke-width="1" rx="5"/>
      <text x="230" y="540">        getAuthor(likes.userId, (author) => {</text>
      <text x="250" y="565" fill="#94a3b8">          // Fifth callback üò±</text>
      <text x="250" y="590">          console.log('Author:', author.name);</text>

      <!-- Closing braces -->
      <text x="230" y="645">        });</text>
      <text x="190" y="680">      });</text>
      <text x="150" y="715">    });</text>
      <text x="110" y="750">  });</text>
      <text x="70" y="785">});</text>
    </g>

    <!-- Problems List -->
    <g transform="translate(70, 810)">
      <text x="0" y="0" font-family="system-ui" font-size="14" font-weight="600" fill="#ef4444">
        Problemas:
      </text>
      <text x="0" y="25" font-family="system-ui" font-size="13" fill="#f1f5f9">
        ‚Ä¢ Dif√≠cil de leer (pesadilla de indentaci√≥n)
      </text>
      <text x="0" y="48" font-family="system-ui" font-size="13" fill="#f1f5f9">
        ‚Ä¢ Dif√≠cil de mantener
      </text>
      <text x="0" y="71" font-family="system-ui" font-size="13" fill="#f1f5f9">
        ‚Ä¢ Manejo de errores complicado
      </text>
    </g>
  </g>

  <!-- Solution Section -->
  <g id="promise-solution">
    <text x="700" y="100" font-family="system-ui" font-size="24" font-weight="600" fill="#22c55e">
      ‚úÖ Soluci√≥n con Promises
    </text>

    <!-- Code Block -->
    <rect x="650" y="120" width="500" height="400" fill="#1e293b" stroke="#22c55e" stroke-width="3" rx="10"/>

    <g font-family="monospace" font-size="14" fill="#f1f5f9">
      <text x="670" y="160">getUserData(userId)</text>
      <text x="680" y="190">.then(user => {</text>
      <text x="690" y="215">  console.log('User:', user.name);</text>
      <text x="690" y="240">  return getPosts(user.id);</text>
      <text x="680" y="265">})</text>

      <text x="680" y="295">.then(posts => {</text>
      <text x="690" y="320">  console.log('Posts:', posts.length);</text>
      <text x="690" y="345">  return getComments(posts[0].id);</text>
      <text x="680" y="370">})</text>

      <text x="680" y="400">.then(comments => {</text>
      <text x="690" y="425">  console.log('Comments:', comments.length);</text>
      <text x="690" y="450">  return getLikes(comments[0].id);</text>
      <text x="680" y="475">})</text>

      <text x="680" y="505">.catch(error => console.error(error));</text>
    </g>

    <!-- Benefits List -->
    <g transform="translate(670, 550)">
      <text x="0" y="0" font-family="system-ui" font-size="14" font-weight="600" fill="#22c55e">
        Beneficios:
      </text>
      <text x="0" y="25" font-family="system-ui" font-size="13" fill="#f1f5f9">
        ‚Ä¢ Estructura plana (sin anidaci√≥n)
      </text>
      <text x="0" y="48" font-family="system-ui" font-size="13" fill="#f1f5f9">
        ‚Ä¢ F√°cil de leer de arriba hacia abajo
      </text>
      <text x="0" y="71" font-family="system-ui" font-size="13" fill="#f1f5f9">
        ‚Ä¢ Manejo de errores centralizado
      </text>
      <text x="0" y="94" font-family="system-ui" font-size="13" fill="#f1f5f9">
        ‚Ä¢ Mejor mantenibilidad
      </text>
    </g>
  </g>

  <!-- Async/Await Section -->
  <g id="async-await">
    <text x="700" y="680" font-family="system-ui" font-size="24" font-weight="600" fill="#3b82f6">
      üöÄ Async/Await (¬°A√∫n Mejor!)
    </text>

    <rect x="650" y="700" width="500" height="180" fill="#1e293b" stroke="#3b82f6" stroke-width="3" rx="10"/>

    <g font-family="monospace" font-size="14" fill="#f1f5f9">
      <text x="670" y="735">const loadData = async (userId) => {</text>
      <text x="680" y="760">  const user = await getUserData(userId);</text>
      <text x="680" y="785">  const posts = await getPosts(user.id);</text>
      <text x="680" y="810">  const comments = await getComments(posts[0].id);</text>
      <text x="680" y="835">  const likes = await getLikes(comments[0].id);</text>
      <text x="680" y="860">  return likes;</text>
      <text x="670" y="885">};</text>
    </g>
  </g>

  <!-- Arrow showing evolution -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f0db4f"/>
    </marker>
  </defs>

  <path d="M 580 400 L 620 400" stroke="#f0db4f" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="600" y="390" font-family="system-ui" font-size="12" fill="#f0db4f" text-anchor="middle">
    Evoluci√≥n
  </text>
</svg>
