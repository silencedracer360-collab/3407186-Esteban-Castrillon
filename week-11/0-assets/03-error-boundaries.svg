  <!-- SafeExecute pattern -->
  <rect x="30" y="340" width="840" height="130" rx="8" fill="#1e293b" stroke="#f0db4f" stroke-width="2"/>
  <text x="450" y="365" text-anchor="middle" class="section-title">PatrÃ³n safeExecute</text>

  <text x="60" y="395" class="code-keyword">const</text>
  <text x="105" y="395" class="code-fn"> safeExecute</text>
  <text x="195" y="395" class="code"> = fn => {</text>

  <text x="80" y="420" class="code-keyword">  try</text>
  <text x="115" y="420" class="code"> { </text>
  <text x="135" y="420" class="code-keyword">return</text>
  <text x="185" y="420" class="code"> { ok: </text>
  <text x="225" y="420" class="code-keyword">true</text>
  <text x="260" y="420" class="code">, value: fn() }; }</text>

  <text x="80" y="445" class="code-keyword">  catch</text>
  <text x="130" y="445" class="code"> (error) { </text>
  <text x="220" y="445" class="code-keyword">return</text>
  <text x="270" y="445" class="code"> { ok: </text>
  <text x="310" y="445" class="code-keyword">false</text>
  <text x="350" y="445" class="code">, error }; }</text>

  <text x="60" y="465" class="code">};</text>

  <!-- Usage example -->
  <text x="550" y="395" class="small">// Uso:</text>
  <text x="550" y="420" class="code-keyword">const</text>
  <text x="590" y="420" class="code"> result = safeExecute(riskyFn);</text>
  <text x="550" y="445" class="code-keyword">if</text>
  <text x="570" y="445" class="code"> (result.ok) processValue(result.value);</text>
  <text x="550" y="465" class="code-keyword">else</text>
  <text x="585" y="465" class="code"> handleError(result.error);</text>

