<svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1f2937; }
      .title { fill: #f9fafb; font-family: system-ui, sans-serif; font-size: 24px; font-weight: bold; }
      .subtitle { fill: #9ca3af; font-family: system-ui, sans-serif; font-size: 14px; }
      .label { fill: #f9fafb; font-family: system-ui, sans-serif; font-size: 13px; }
      .code { fill: #fde047; font-family: monospace; font-size: 12px; }
      .box { fill: #374151; stroke: #4b5563; stroke-width: 2; rx: 8; }
      .box-blue { fill: #1e3a5f; stroke: #3b82f6; stroke-width: 2; rx: 8; }
      .box-green { fill: #14532d; stroke: #22c55e; stroke-width: 2; rx: 8; }
      .box-purple { fill: #3b0764; stroke: #a855f7; stroke-width: 2; rx: 8; }
      .box-amber { fill: #78350f; stroke: #f59e0b; stroke-width: 2; rx: 8; }
      .arrow { stroke: #3b82f6; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-back { stroke: #a855f7; stroke-width: 2; fill: none; marker-end: url(#arrowhead-purple); stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="480"/>

  <!-- Title -->
  <text class="title" x="400" y="35" text-anchor="middle">‚ö° Flujo de Generadores</text>
  <text class="subtitle" x="400" y="58" text-anchor="middle">Ejecuci√≥n pausable con function* y yield</text>

  <!-- Generator Declaration -->
  <rect class="box-blue" x="50" y="80" width="320" height="120"/>
  <text class="label" x="210" y="105" text-anchor="middle" font-weight="bold">üìù Declaraci√≥n</text>

  <text class="code" x="70" y="130">function* myGen() {</text>
  <text class="code" x="90" y="150">yield 1;</text>
  <text class="code" x="90" y="170">yield 2;</text>
  <text class="code" x="90" y="190">return 3;</text>
  <text class="code" x="70" y="195">}</text>

  <!-- States -->
  <text class="label" x="580" y="90" text-anchor="middle" font-weight="bold">Estados del Generador</text>

  <!-- State: Created -->
  <rect class="box" x="430" y="105" width="100" height="40"/>
  <text class="label" x="480" y="130" text-anchor="middle">üÜï Creado</text>

  <!-- Arrow down -->
  <path class="arrow" d="M 480 145 L 480 165"/>
  <text class="subtitle" x="510" y="160" font-size="10">next()</text>

  <!-- State: Running -->
  <rect class="box-green" x="430" y="170" width="100" height="40"/>
  <text class="label" x="480" y="195" text-anchor="middle">‚ñ∂Ô∏è Ejecutando</text>

  <!-- Arrow to Paused -->
  <path class="arrow" d="M 530 190 L 600 190"/>
  <text class="subtitle" x="565" y="183" font-size="10">yield</text>

  <!-- State: Paused -->
  <rect class="box-amber" x="605" y="170" width="100" height="40"/>
  <text class="label" x="655" y="195" text-anchor="middle">‚è∏Ô∏è Pausado</text>

  <!-- Arrow back -->
  <path class="arrow-back" d="M 605 200 C 550 230 550 230 530 200"/>
  <text class="subtitle" x="545" y="228" font-size="10">next()</text>

  <!-- Arrow to Done -->
  <path class="arrow" d="M 480 210 L 480 240"/>
  <text class="subtitle" x="510" y="230" font-size="10">return</text>

  <!-- State: Done -->
  <rect class="box-purple" x="430" y="245" width="100" height="40"/>
  <text class="label" x="480" y="270" text-anchor="middle">‚úÖ Terminado</text>

  <!-- Execution Example -->
  <rect class="box" x="50" y="220" width="350" height="180"/>
  <text class="label" x="225" y="245" text-anchor="middle" font-weight="bold">üîÑ Ejemplo de Ejecuci√≥n</text>

  <text class="code" x="70" y="270">const g = myGen();</text>
  <text class="subtitle" x="260" y="270" font-size="11">// Crea generador</text>

  <text class="code" x="70" y="295">g.next();</text>
  <text class="subtitle" x="160" y="295" font-size="11">// {value: 1, done: false}</text>

  <text class="code" x="70" y="320">g.next();</text>
  <text class="subtitle" x="160" y="320" font-size="11">// {value: 2, done: false}</text>

  <text class="code" x="70" y="345">g.next();</text>
  <text class="subtitle" x="160" y="345" font-size="11">// {value: 3, done: true}</text>

  <text class="code" x="70" y="370">g.next();</text>
  <text class="subtitle" x="160" y="370" font-size="11">// {value: undefined, done: true}</text>

  <!-- Key Points -->
  <rect class="box" x="430" y="305" width="320" height="95"/>
  <text class="label" x="590" y="328" text-anchor="middle" font-weight="bold">üí° Puntos Clave</text>
  <text class="label" x="450" y="350" font-size="12">‚Ä¢ yield pausa, return termina</text>
  <text class="label" x="450" y="370" font-size="12">‚Ä¢ Cada next() reanuda ejecuci√≥n</text>
  <text class="label" x="450" y="390" font-size="12">‚Ä¢ Son iterables (for...of, spread)</text>

  <!-- Footer -->
  <text class="subtitle" x="400" y="450" text-anchor="middle">function* ‚Üí yield pausa ‚Üí next() reanuda</text>
</svg>
