<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .title { fill: #f0db4f; font-family: Inter, system-ui, sans-serif; font-size: 24px; font-weight: 600; }
      .subtitle { fill: #4ec9b0; font-family: Inter, system-ui, sans-serif; font-size: 16px; font-weight: 500; }
      .label { fill: #e0e0e0; font-family: Inter, system-ui, sans-serif; font-size: 13px; }
      .code { fill: #9cdcfe; font-family: 'Fira Code', monospace; font-size: 12px; }
      .comment { fill: #6a9955; font-family: 'Fira Code', monospace; font-size: 11px; }
      .array-box { fill: #2d2d2d; stroke: #f0db4f; stroke-width: 2; rx: 8; }
      .result-box { fill: #2d2d2d; stroke: #4ec9b0; stroke-width: 2; rx: 8; }
      .compare-box { fill: #3d3d3d; stroke: #569cd6; stroke-width: 1.5; rx: 6; }
      .arrow { stroke: #f0db4f; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .item { fill: #ce9178; font-family: 'Fira Code', monospace; font-size: 13px; }
      .number { fill: #b5cea8; font-family: 'Fira Code', monospace; font-size: 14px; }
      .method { fill: #dcdcaa; font-family: 'Fira Code', monospace; font-size: 13px; font-weight: 600; }
      .keyword { fill: #c586c0; font-family: 'Fira Code', monospace; font-size: 13px; }
      .warning { fill: #f14c4c; font-family: Inter, system-ui, sans-serif; font-size: 12px; }
      .success { fill: #4ec9b0; font-family: Inter, system-ui, sans-serif; font-size: 12px; }
      .divider { stroke: #404040; stroke-width: 1; stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f0db4f"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="500"/>

  <!-- Title -->
  <text class="title" x="400" y="35" text-anchor="middle">sort() - Función de Comparación</text>

  <!-- Problem Section -->
  <text class="subtitle" x="40" y="70">❌ Problema: sort() por defecto ordena como strings</text>

  <rect class="array-box" x="40" y="85" width="180" height="45"/>
  <text class="number" x="60" y="115">[10, 2, 1, 21, 3]</text>

  <path class="arrow" d="M230 107 L280 107"/>
  <text class="method" x="235" y="97">.sort()</text>

  <rect class="array-box" x="290" y="85" width="200" height="45"/>
  <text class="number" x="310" y="115">[1, 10, 2, 21, 3]</text>
  <text class="warning" x="500" y="115">← ¡Incorrecto!</text>

  <!-- Solution Section -->
  <line class="divider" x1="40" y1="150" x2="760" y2="150"/>
  <text class="subtitle" x="40" y="180">✅ Solución: Función de comparación</text>

  <!-- Compare function explanation -->
  <rect class="compare-box" x="40" y="195" width="350" height="100"/>
  <text class="method" x="55" y="220">compareFunction(a, b)</text>
  <text class="code" x="55" y="245">retorna &lt; 0  →  a va antes que b</text>
  <text class="code" x="55" y="265">retorna &gt; 0  →  b va antes que a</text>
  <text class="code" x="55" y="285">retorna = 0  →  mantener orden</text>

  <!-- Simple formula -->
  <rect class="compare-box" x="410" y="195" width="350" height="100"/>
  <text class="subtitle" x="425" y="220">Fórmula simple:</text>
  <text class="code" x="425" y="250">Ascendente:  (a, b) => a - b</text>
  <text class="code" x="425" y="275">Descendente: (a, b) => b - a</text>

  <!-- Example with numbers -->
  <line class="divider" x1="40" y1="315" x2="760" y2="315"/>
  <text class="subtitle" x="40" y="345">Ejemplo: Ordenar números</text>

  <rect class="array-box" x="40" y="360" width="180" height="45"/>
  <text class="number" x="60" y="388">[10, 2, 1, 21, 3]</text>

  <path class="arrow" d="M230 382 L330 382"/>
  <text class="method" x="235" y="372">.sort((a, b) => a - b)</text>

  <rect class="result-box" x="340" y="360" width="180" height="45"/>
  <text class="number" x="360" y="388">[1, 2, 3, 10, 21]</text>
  <text class="success" x="530" y="388">← ¡Correcto!</text>

  <!-- Example with objects -->
  <line class="divider" x1="40" y1="420" x2="760" y2="420"/>
  <text class="subtitle" x="40" y="450">Ejemplo: Ordenar objetos por propiedad</text>

  <rect class="array-box" x="40" y="460" width="250" height="35"/>
  <text class="item" x="50" y="483">[{age:30}, {age:25}, {age:35}]</text>

  <path class="arrow" d="M300 477 L420 477"/>
  <text class="method" x="305" y="467">.sort((a,b) => a.age - b.age)</text>

  <rect class="result-box" x="430" y="460" width="250" height="35"/>
  <text class="item" x="440" y="483">[{age:25}, {age:30}, {age:35}]</text>
</svg>
