<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .bg { fill: #1f2937; }
      .title { fill: #f9fafb; font-family: system-ui, sans-serif; font-size: 24px; font-weight: bold; }
      .subtitle { fill: #9ca3af; font-family: system-ui, sans-serif; font-size: 14px; }
      .code { fill: #10b981; font-family: 'Consolas', monospace; font-size: 12px; }
      .label { fill: #f9fafb; font-family: system-ui, sans-serif; font-size: 12px; }
      .circle-set { fill: #3b82f6; }
      .circle-value { fill: #1e40af; stroke: #60a5fa; stroke-width: 2; }
      .value-text { fill: #f9fafb; font-family: 'Consolas', monospace; font-size: 14px; text-anchor: middle; }
      .arrow { stroke: #f59e0b; stroke-width: 2; fill: none; }
      .arrow-head { fill: #f59e0b; }
      .box { fill: #374151; stroke: #4b5563; stroke-width: 1; rx: 8; }
      .method { fill: #a78bfa; font-family: 'Consolas', monospace; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="400"/>

  <!-- Title -->
  <text class="title" x="400" y="35" text-anchor="middle">Set - Colección de Valores Únicos</text>
  <text class="subtitle" x="400" y="55" text-anchor="middle">Cada valor puede aparecer solo una vez</text>

  <!-- Set Circle -->
  <ellipse class="circle-set" cx="200" cy="200" rx="140" ry="120" opacity="0.3"/>
  <ellipse cx="200" cy="200" rx="140" ry="120" fill="none" stroke="#3b82f6" stroke-width="3"/>

  <!-- Values in Set -->
  <circle class="circle-value" cx="150" cy="150" r="30"/>
  <text class="value-text" x="150" y="155">1</text>

  <circle class="circle-value" cx="250" cy="150" r="30"/>
  <text class="value-text" x="250" y="155">2</text>

  <circle class="circle-value" cx="200" cy="220" r="30"/>
  <text class="value-text" x="200" y="225">3</text>

  <circle class="circle-value" cx="130" cy="240" r="30"/>
  <text class="value-text" x="130" y="245">4</text>

  <circle class="circle-value" cx="270" cy="240" r="30"/>
  <text class="value-text" x="270" y="245">5</text>

  <!-- Label -->
  <text class="label" x="200" y="340" text-anchor="middle">Set {1, 2, 3, 4, 5}</text>

  <!-- Methods Box -->
  <rect class="box" x="420" y="80" width="350" height="260"/>
  <text class="label" x="595" y="105" text-anchor="middle" font-weight="bold">Métodos Principales</text>

  <!-- Methods -->
  <text class="method" x="440" y="140">set.add(value)</text>
  <text class="subtitle" x="440" y="155" font-size="10">Agrega un valor al Set</text>

  <text class="method" x="440" y="185">set.has(value)</text>
  <text class="subtitle" x="440" y="200" font-size="10">Verifica si existe → true/false</text>

  <text class="method" x="440" y="230">set.delete(value)</text>
  <text class="subtitle" x="440" y="245" font-size="10">Elimina un valor</text>

  <text class="method" x="440" y="275">set.size</text>
  <text class="subtitle" x="440" y="290" font-size="10">Cantidad de elementos</text>

  <text class="method" x="440" y="320">set.clear()</text>
  <text class="subtitle" x="440" y="335" font-size="10">Elimina todos los valores</text>

  <!-- Code Example -->
  <text class="code" x="620" y="140">// true</text>
  <text class="code" x="620" y="185">// true/false</text>
  <text class="code" x="620" y="230">// true</text>
  <text class="code" x="620" y="275">// 5</text>

  <!-- Duplicate Rejection Arrow -->
  <path class="arrow" d="M 50 150 Q 30 200 50 250" marker-end="url(#arrowhead)"/>
  <text class="subtitle" x="20" y="200" transform="rotate(-90 20 200)" font-size="10">Duplicados ignorados</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon class="arrow-head" points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>

  <!-- Footer -->
  <text class="subtitle" x="400" y="385" text-anchor="middle">Week 07 - Sets y Maps | JavaScript ES2023</text>
</svg>
