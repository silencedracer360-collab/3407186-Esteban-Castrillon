  <text x="145" y="328" font-family="Courier, monospace" font-size="11" fill="#e2e8f0">(</text>
  <text x="155" y="328" font-family="Courier, monospace" font-size="11" fill="#48bb78">'./feature.js'</text>
  <text x="260" y="328" font-family="Courier, monospace" font-size="11" fill="#e2e8f0">);</text>
  <text x="65" y="346" font-family="Courier, monospace" font-size="11" fill="#e2e8f0">fn();</text>
  <text x="55" y="346" font-family="Courier, monospace" font-size="11" fill="#e2e8f0">}</text>

  <rect x="415" y="235" width="355" height="130" fill="#2d3748" rx="10"/>
  <text x="592" y="260" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f0db4f" text-anchor="middle">Sintaxis con .then()</text>

  <rect x="430" y="270" width="325" height="80" fill="#374151" rx="4"/>
  <text x="440" y="290" font-family="Courier, monospace" font-size="11" fill="#e2e8f0">button.addEventListener(</text>
