  </text>

  <!-- Static vs Dynamic comparison -->
  <rect x="30" y="90" width="355" height="130" fill="#2d3748" rx="10"/>
  <text x="207" y="115" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">âŒ Import EstÃ¡tico (siempre carga)</text>

  <rect x="45" y="125" width="325" height="80" fill="#374151" rx="4"/>
  <text x="55" y="145" font-family="Courier, monospace" font-size="11" fill="#a0aec0">// Se carga al inicio SIEMPRE</text>
