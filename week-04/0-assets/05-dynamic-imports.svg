  <text x="95" y="185" font-family="Courier, monospace" font-size="11" fill="#48bb78">'./heavy-module.js'</text>
  <text x="245" y="185" font-family="Courier, monospace" font-size="11" fill="#e2e8f0">;</text>

  <rect x="415" y="90" width="355" height="130" fill="#2d3748" rx="10"/>
  <text x="592" y="115" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#48bb78" text-anchor="middle">âœ“ Import DinÃ¡mico (bajo demanda)</text>

  <rect x="430" y="125" width="325" height="80" fill="#374151" rx="4"/>
  <text x="440" y="145" font-family="Courier, monospace" font-size="11" fill="#a0aec0">// Se carga SOLO cuando se necesita</text>
