  <text x="460" y="328" font-family="Courier, monospace" font-size="11" fill="#f0db4f">import</text>
  <text x="500" y="328" font-family="Courier, monospace" font-size="11" fill="#e2e8f0">(</text>
  <text x="510" y="328" font-family="Courier, monospace" font-size="11" fill="#48bb78">'./modal.js'</text>
  <text x="600" y="328" font-family="Courier, monospace" font-size="11" fill="#e2e8f0">)</text>
  <text x="470" y="346" font-family="Courier, monospace" font-size="11" fill="#e2e8f0">.then(m => m.open());</text>

